<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet" />
    
</head>

<body>
    <h1 id="title">CALCULATOR</h1>
    <br>
    <p id="description"> This is the project for creating the calculator using DOM. 
        For designing the calculator we are using css and bootstrap</p>
        <br><br>
    <div id="calcBox">
        <table cellpadding="0" cellspacing="0";>
            <tr>
                <td id="displayBar" colspan="4"><input id="result" type="textbox">0</td></input></td>
            </tr>
            <tr>
                <td colspan="4"><button onclick="getValue(this)" class="button" id="clear">AC</button></td>
            </tr>
            <tr>
                
               
                <td><button onclick="getValue(this)" class="button">C</button></td>
                <td><button onclick="getValue(this)" class="button">0</button></td>
                <td><button onclick="getValue(this)" class="button">.</button></td>
                <td><button onclick="getValue(this)" class="button">/</button></td>
                
            </tr>
            <tr>
                <td><button onclick="getValue(this)" class="button">7</button></td>
                <td><button onclick="getValue(this)" class="button">8</button></td>
                <td><button onclick="getValue(this)" class="button">9</button></td>
                <td><button onclick="getValue(this)" class="button">*</button></td>
                
            </tr>
            <tr>
                <td><button onclick="getValue(this)" class="button">4</button></td>
                <td><button onclick="getValue(this)" class="button">5</button></td>
                <td><button onclick="getValue(this)" class="button">6</button></td>
                <td><button onclick="getValue(this)" class="button" id="subtract">-</button></td>
                
            </tr>
            <tr>
                <td><button onclick="getValue(this)" class="button" id="1">1</button></td>
                <td><button onclick="getValue(this)" class="button" id="2">2</button></td>
                <td><button onclick="getValue(this)" class="button" id="3">3</button></td>
                <td><button onclick="getValue(this)" class="button" id="add">+</button></td>
            </tr>
            
            <tr>
                <td colspan="4"><button onclick="getValue(this)" class="button" id="equal">=</button></td>
            </tr>
        </table>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
    
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
